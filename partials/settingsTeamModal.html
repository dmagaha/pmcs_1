<div class="modal teamModal" data-ng-class="{ fade: currentUser.options.showAnimations }" tabindex="-1" role="dialog" aria-labelledby="userLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" data-ng-controller="TeamFormSettingsCtrl">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true" class="fa fa-times"></span>
                    <span class="sr-only">Close</span>
                </button>
                <h3 class="modal-title" id="userLabel" data-ng-if="teamFormData.isAdd">Add Team</h3>
                <h3 class="modal-title" id="userLabel" data-ng-if="!teamFormData.isAdd">Edit Team</h3>
            </div>
            <div class="modal-body">
                <form role="form" novalidate data-ng-submit="">
                    <fieldset data-ng-disabled="teamFormData.isSaving">
                        <div class="form-group" data-ng-class="{ 'has-error': teamFormData.nameError }">
                            <h5><span data-ng-if="!teamFormData.isAdd">Change </span>Name</h5>
                            <input class="form-control" type="text" placeholder="Team Name" data-ng-model="teamFormData.name" data-focus="teamFormData.setFocus">
                        </div>
                        <div class="form-group" data-ng-class="{ 'has-error': teamFormData.currentCapacityError }">
                            <h5>Current Capacity</h5>
                            <input class="form-control" type="text" id="currentCapacity" placeholder="100" data-ng-model="teamFormData.currentCapacity">
                        </div>
                        <div class="form-group" data-ng-class="{ 'has-error': teamFormData.maxCapacityError }">
                            <h5>Max Capacity</h5>
                            <input class="form-control" type="text" id="maxCapacity"  placeholder="100" data-ng-model="teamFormData.maxCapacity">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" id="modalAddTeam" class="btn btn-info" data-ng-click="addTeam(teamFormData)" data-ng-if="teamFormData.isAdd">
                                <span class="fa fa-plus"></span> Add Team
                            </button>
                            <button type="submit" id="modalEditTeam" class="btn btn-info" data-ng-click="editTeam(teamFormData)" data-ng-if="!teamFormData.isAdd">
                                <span class="fa fa-save"></span> Save Team
                            </button>
                            <a class="btn btn-default" data-ng-click="teamFormData.cancel()">Cancel</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
