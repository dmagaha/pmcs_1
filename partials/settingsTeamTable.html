<div id="teamTable" class="table-responsive">
    <h4>PMCS Teams</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Team Name</th><th>Current Capacity</th><th>Max. Capacity</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-if="loadingTeams">
                <td colspan="4" align="center"><span class="fa fa-refresh fa-spin"></span> Loading Teams...</td>
            </tr>
            <tr data-ng-if="!loadingTeams && !teams.length">
                <td colspan="4" align="center">Something went wrong while loading teams. Please refresh the page.</td>
            </tr>
            <tr data-ng-repeat="team in teams">
                <td>{{ team.name }}</td>
                <td>{{ team.current_capacity }}</td>
                <td>{{ team.max_capacity }}</td>

        <p>
            <a role="button" id="addTeam" class="btn btn-info" data-toggle="modal" data-target=".teamModal" data-ng-click="teamFormData.reset()" title="Add Team">
