<div class="modal partsOrderedModal" data-ng-class="{ fade: currentUser.options.showAnimations }" tabindex="-1" role="dialog" aria-labelledby="partsOrderedModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-med">
        <div class="modal-content" id="add" data-ng-controller="RepairOrderFormFrontDeskCtrl">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true" class="fa fa-times"></span>
                    <span class="sr-only">Close</span>
                </button>
                <h3 class="modal-title" id="partsOrderedModalLabel">Parts Ordered</h3>
            </div>
            <div class="modal-body">
                <div class="form-group col-md-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="checkInFormData.partsOrdered">
                                    Parts Ordered
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="checkInFormData.backOrdered">
                                    Parts Back Ordered
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="checkInFormData.criticalBackOrder">
                                    Critical Parts Back Ordered
                        </label>
                    </div>
                </div>
		<div class="clearfix"></div>
                <div class="modal-footer">
                    <button type="submit" id="modalAddPartsOrdered" class="btn btn-info" data-ng-click="addPartsOrdered(checkInFormData)"> 
                                Submit 
                    </button>
                    <a class="btn btn-default" data-ng-click="checkInFormData.cancel()">Cancel</a>
            </div>
	</div>
    </div>
</div>
